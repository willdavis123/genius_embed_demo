<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Genius Sports NCAA Basketball</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #FCFCFC; /* light Dover background */
      color: #000A12; /* dark text */
    }

    /* HEADER CHROME */
    .app-header {
      background-color: #1565C0; /* Genius Blue */
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .app-header h1 {
      font-size: 1.25rem;
      margin: 0;
      font-weight: 600;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
      margin-left: 1.5rem;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }

    /* TABS */
    .tab-bar {
      display: flex;
      background-color: #FCFCFC;
      padding: 0.5rem 1rem 0;
      border-bottom: 2px solid #3A3D40; /* Sophia 800 */
    }
    .tab {
      padding: 0.6rem 1.2rem;
      margin-right: 0.5rem;
      background-color: #BBDEFB; /* Ocean Light */
      border-radius: 6px 6px 0 0;
      font-weight: 500;
      cursor: pointer;
      color: #000A12;
    }
    .tab.active {
      background-color: white;
      border: 1px solid #3A3D40;
      border-bottom: none;
    }

    /* IFRAME CONTAINER */
    .iframe-wrapper {
      height: calc(100% - 120px); /* accommodate header + tabs */
      border: 1px solid #3A3D40; /* Sophia 800 for contrast */
      border-top: none;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="app-header">
    <h1>Genius Sports Dashboard</h1>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Reports</a>
      <a href="#">Insights</a>
    </div>
  </div>

  <!-- Tabs -->
  <div class="tab-bar">
    <div class="tab active">NCAA Basketball</div>
    <div class="tab">Other Sports</div>
    <div class="tab">Settings</div>
  </div>

  <!-- Embed wrapper -->
  <div class="iframe-wrapper">
    <!-- YOUR EMBED â€” unchanged -->
    <iframe src="https://app.sigmacomputing.com/embed/3W50VkpQOzh1MX4zg68mbS"
            frameborder="0" width="100%" height="100%"></iframe>
  </div>

</body>
</html>

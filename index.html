<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Genius Sports NCAA Basketball</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #f5f6fa;
    }

    /* HEADER STYLES */
    .app-header {
      background-color: #1e1e2f;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .app-header h1 {
      font-size: 1.25rem;
      margin: 0;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
    }

    /* TABS BAR (VISUAL ONLY) */
    .tab-bar {
      display: flex;
      background-color: #ffffff;
      padding: 0.5rem 1rem 0;
      border-bottom: 2px solid #ccc;
    }

    .tab {
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      background-color: #eaeaea;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
      cursor: pointer;
    }

    .tab.active {
      background-color: white;
      border: 1px solid #ccc;
      border-bottom: none;
    }

    /* EMBEDDED FRAME WRAPPER */
    .iframe-wrapper {
      height: calc(100% - 120px); /* adjust based on header + tabs height */
      border: 1px solid #ccc;
      border-top: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- CUSTOM HEADER -->
  <div class="app-header">
    <h1>üèÄ Genius Sports Dashboard</h1>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Reports</a>
      <a href="#">Insights</a>
    </div>
  </div>

  <!-- VISUAL TABS -->
  <div class="tab-bar">
    <div class="tab active">NCAA Basketball</div>
    <div class="tab">Other Sports</div>
    <div class="tab">Settings</div>
  </div>

  <!-- IFRAME WRAPPER: styled to look like a content pane -->
  <div class="iframe-wrapper">
    <!-- EXISTING EMBED ‚Äî DO NOT TOUCH -->
    <iframe src="https://app.sigmacomputing.com/embed/3W50VkpQOzh1MX4zg68mbS" frameborder="0"></iframe>
  </div>

</body>
</html>
